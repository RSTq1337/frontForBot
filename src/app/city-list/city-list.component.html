<div class="panel panel-default">
  <div class="panel-heading">
      <h1 style="text-align: center">Cities</h1><br>
      <div class="row" [hidden]="!deleteMessage">

                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                        <div class="alert alert-info alert-dismissible">
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                <strong>City Data Deleted</strong>
                        </div>
                </div>
                <div class="col-sm-4"></div>
        </div>
    </div>


  <div class="panel-body">
      <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"  >
          <thead class="thead-light">
              <tr>
                  <th>City Name</th>
                  <th>City Description</th>
                  <th>Action</th>

              </tr>
          </thead>
          <tbody>
               <tr *ngFor="let city of cities ">
                  <td>{{city.name}}</td>
                  <td>{{city.description}}</td>
                  <td><button (click)="deleteCity(city.id)" class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button>&nbsp;
                    <button (click)="updateCity(city.id)" class='btn btn-info'
                    data-toggle="modal" data-target="#myModal">Update</button>
                  </td>
                </tr>
          </tbody><br>
      </table>
  </div>
</div>

<div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
                <form [formGroup]="cityupdateform" #updcty (ngSubmit)="updateCty(updcty)">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title" style="text-align: center">Update City</h4>

            </div>

            <!-- Modal body -->
            <div class="modal-body" *ngFor="let city of citylist " >
                <div [hidden]="isupdated">

                    <input type="hidden" class="form-control"  formControlName="id" [(ngModel)]="city.id">
                            <div class="form-group">
                                <label for="name">City Name</label>
                                <input type="text" class="form-control"  formControlName="name" [(ngModel)]="city.name"  >
                            </div>

                            <div class="form-group">
                                <label for="name">City Description</label>
                                <input type="text" class="form-control" formControlName="description" [(ngModel)]="city.description">
                            </div>

                  </div>
                  <div [hidden]="!isupdated">
                      <h4>City Detail Updated!</h4>
                  </div>

            </div>

            <!-- Modal footer -->
            <div class="modal-footer" >
              <button type="submit" class="btn btn-success" [hidden]="isupdated">Update</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Close</button>
            </div>

        </form>
          </div>
        </div>
      </div>
